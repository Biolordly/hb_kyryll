<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .pet-details {
            padding: 20px;
            text-align: center;
        }
        .pet-details img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .pet-description {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .trait {
            display: flex;
            margin-bottom: 20px;
            font-size: 60px;
        }
        .trait .text,
        .trait .image {
            flex: 1;
        }
        .trait .text {
            padding-right: 20px;
            text-align: right;
        }
        .trait .image img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet Adoption</h1>
    </header>
    <div class="pet-details">
        <img src="kyryl.jpg" alt="Mike">
        <div class="pet-description">
            <h2>Mike</h2>
            <p><strong>Age:</strong> 22 years</p>
            <p><strong>Breed:</strong> Golden Labrador Retriever</p>
            <div class="trait">
                <div class="text">He's very playful and happy</div>
                <div class="image"><img src="1.jpg" alt="Playful"></div>
            </div>
            <div class="trait">
                <div class="image"><img src="2.jpg" alt="Long Walk"></div>
                <div class="text">He enjoys long walks in the park</div>
            </div>
            <div class="trait">
                <div class="text">He's a bit shy around new people</div>
                <div class="image"><img src="3.jpg" alt="Shy"></div>
            </div>
        </div>
    </div>
</body>
</html>
