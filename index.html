<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .pet-details {
            padding: 20px;
            text-align: center;
        }
        .pet-details img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .pet-description {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet Adoption</h1>
    </header>
    <div class="pet-details">
        <img src="mike.jpg" alt="Mike">
        <div class="pet-description">
            <h2>Mike</h2>
            <p><strong>Age:</strong> 2 years</p>
            <p><strong>Breed:</strong> Labrador Retriever</p>
            <p><strong>Description:</strong> Mike is very active and playful. He loves going for long walks and playing fetch in the park. He can be a bit shy around new people but quickly warms up to them.</p>
            <div>
                <img src="kyryl1.jpg" alt="Mike">
                <img src="kyryl2.jpg" alt="Mike">
                <img src="kyryl3.jpg" alt="Mike">
            </div>
        </div>
    </div>
</body>
</html>
